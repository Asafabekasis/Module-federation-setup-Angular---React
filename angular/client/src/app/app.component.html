<h1>Hello World from Angular Host ! 
  @if (messageFromReact) { <span style="color: #00acc1;">React: {{ messageFromReact }}</span> }
  @if (messageFromAngularRemote) { <span style="color: #9c27b0;"> | Angular: {{ messageFromAngularRemote }}</span> }
</h1>

<div style="padding: 20px; background: #e8f5e9; border-radius: 8px; margin: 20px; border: 2px solid #4caf50;">
  <h2 style="color: #2e7d32;">ðŸš€ Send Messages FROM Host TO Remotes</h2>
  
  <div style="margin: 15px 0;">
    <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #00838f;">
      Message to React Remote:
    </label>
    <input 
      [(ngModel)]="messageToReact"
      placeholder="Type message for React..."
      style="padding: 10px; font-size: 16px; width: 300px; margin-right: 10px; border-radius: 4px; border: 2px solid #00acc1;"
    />
    <button 
      (click)="sendToReact()"
      style="padding: 10px 20px; font-size: 16px; background-color: #00acc1; border: none; border-radius: 4px; cursor: pointer; color: white;">
      Send to React
    </button>
  </div>

  <div style="margin: 15px 0;">
    <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #6a1b9a;">
      Message to Angular Remote:
    </label>
    <input 
      [(ngModel)]="messageToAngularRemote"
      placeholder="Type message for Angular..."
      style="padding: 10px; font-size: 16px; width: 300px; margin-right: 10px; border-radius: 4px; border: 2px solid #9c27b0;"
    />
    <button 
      (click)="sendToAngularRemote()"
      style="padding: 10px 20px; font-size: 16px; background-color: #9c27b0; border: none; border-radius: 4px; cursor: pointer; color: white;">
      Send to Angular
    </button>
  </div>
</div>

<router-outlet />
